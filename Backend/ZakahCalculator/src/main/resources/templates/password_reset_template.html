<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style type="text/css">
        body, table, td, p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: #333333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .content {
            padding: 20px;
        }
        .activation-code {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            background-color: #e8f1ff;
            padding: 15px;
            margin: 20px 0;
            color: #0066cc;
            border-radius: 5px;
        }
        .footer {
            color: #666666;
            font-size: 12px;
            padding: 15px 20px;
            background-color: #f9f9f9;
        }
        .logo {
            text-align: center;
            padding: 20px 0;
        }
        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
            }
            .activation-code {
                font-size: 24px !important;
                padding: 12px !important;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f4f4f4;">
    <tr>
        <td align="center" style="padding: 20px 0;">
            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" class="container">
                <tr>
                    <td bgcolor="#ffffff" class="logo">
                        <img src="cid:logoImage" alt="Company Logo" style="max-width: 150px; height: auto; border: 0;" />
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#ffffff" class="content">
                        <h1 style="color: #333333; margin-top: 0; text-align: center;">Reset Password</h1>

                        <p style="margin-bottom: 15px;" th:text="'Hello ' + ${username} + ','">Hello User,</p>

                        <p style="margin-bottom: 20px;">Welcome to our Social Media App! Please use the following activation code to reset your password:</p>

                        <div class="activation-code">
                            <span th:text="${activation_code}">123456</span>
                        </div>

                        <p style="margin-bottom: 10px;"><strong>This code is valid for 5 minutes only.</strong></p>

                        <p style="color: #666666; font-size: 13px;">Please do not share this code with anyone for security reasons.</p>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#f9f9f9" class="footer">
                        <p style="margin: 10px 0 0 0;">&copy; NTG Clarity. All rights reserved.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
