<div class="min-h-screen bg-slate-50 p-4 md:p-20" dir="rtl">
    <div class="max-w-6xl mx-auto">

        <!-- رسالة النجاح -->
        <div *ngIf="successMessage" class="mb-6 p-4 bg-emerald-50 border border-emerald-200 rounded-lg">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-emerald-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                <span class="text-emerald-700 font-medium">{{successMessage}}</span>
            </div>
        </div>

        <!-- رسائل الأخطاء -->
        <div *ngIf="infoError" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-red-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                <span class="text-red-700 font-medium">{{infoError}}</span>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-start">

            <div class="md:col-span-2 space-y-6">

                <!-- المعلومات الشخصية -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                    <div class="px-6 py-4 border-b border-slate-50 bg-slate-50/30">
                        <h3 class="font-bold text-slate-700">المعلومات الشخصية</h3>
                    </div>
                    <!-- ✅ استخدم (ngSubmit) بدون تغيير أو أضف preventDefault في الدالة -->
                    <form [formGroup]="infoForm" (ngSubmit)="onUpdateInfo($event)" class="p-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div>
                                <label class="block text-sm font-medium text-slate-600 mb-1">الاسم الكامل</label>
                                <input type="text" formControlName="name"
                                    class="w-full px-4 py-2 bg-white border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                                <div *ngIf="infoForm.get('name')?.invalid && infoForm.get('name')?.touched"
                                     class="mt-1 text-sm text-red-600">
                                    <div *ngIf="infoForm.get('name')?.errors?.['required']">الاسم مطلوب</div>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-600 mb-1">البريد الإلكتروني</label>
                                <input type="email" formControlName="email"
                                    class="w-full px-4 py-2 bg-gray-200 border border-slate-200 rounded-lg cursor-not-allowed">
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <button type="submit" [disabled]="isUpdatingInfo || infoForm.invalid"
                                class="px-8 py-2 bg-emerald-600 text-white rounded-lg font-bold hover:bg-emerald-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                                @if(!isUpdatingInfo){
                                <span>حفظ التغييرات</span>
                                }@else{
                                <span class="flex items-center gap-2">
                                    <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    جاري الحفظ...
                                </span>
                              }
                            </button>
                            <button type="button" (click)="infoForm.reset()"
                                class="text-slate-500 font-medium hover:text-slate-700">
                                إلغاء
                            </button>
                        </div>
                    </form>
                </div>

                <!-- تغيير كلمة المرور -->
                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                    <div class="px-6 py-4 border-b border-slate-50 bg-slate-50/30">
                        <h3 class="font-bold text-slate-700">تغيير كلمة المرور</h3>
                    </div>
                    <!-- ✅ استخدم (ngSubmit) بدون تغيير أو أضف preventDefault في الدالة -->
                    <form [formGroup]="passwordForm" (ngSubmit)="onUpdatePassword($event)" class="p-6">

                        <!-- رسالة خطأ الباسورد -->
                        <div *ngIf="passwordError" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 text-red-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                                </svg>
                                <span class="text-red-700 font-medium text-sm">{{passwordError}}</span>
                            </div>
                        </div>

                        <!-- كلمة المرور الحالية -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-slate-600 mb-1">كلمة المرور الحالية</label>
                            <input type="password" formControlName="currentPassword"
                                class="w-full px-4 py-2 bg-white border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                            <div *ngIf="passwordForm.get('currentPassword')?.invalid && passwordForm.get('currentPassword')?.touched"
                                 class="mt-1 text-sm text-red-600">
                                <div *ngIf="passwordForm.get('currentPassword')?.errors?.['required']">كلمة المرور الحالية مطلوبة</div>
                            </div>
                        </div>

                        <!-- كلمة المرور الجديدة وتأكيدها -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div>
                                <label class="block text-sm font-medium text-slate-600 mb-1">كلمة المرور الجديدة</label>
                                <input type="password" formControlName="newPassword"
                                    class="w-full px-4 py-2 bg-white border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                                <div *ngIf="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched"
                                     class="mt-1 text-sm text-red-600">
                                    <div *ngIf="passwordForm.get('newPassword')?.errors?.['required']">كلمة المرور الجديدة مطلوبة</div>
                                    <div *ngIf="passwordForm.get('newPassword')?.errors?.['minlength']">
                                        يجب أن تكون 3 أحرف على الأقل
                                    </div>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-slate-600 mb-1">تأكيد كلمة المرور</label>
                                <input type="password" formControlName="confirmNewPassword"
                                    class="w-full px-4 py-2 bg-white border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                                <div *ngIf="passwordForm.get('confirmNewPassword')?.invalid && passwordForm.get('confirmNewPassword')?.touched"
                                     class="mt-1 text-sm text-red-600">
                                    <div *ngIf="passwordForm.get('confirmNewPassword')?.errors?.['required']">تأكيد كلمة المرور مطلوب</div>
                                </div>
                            </div>
                        </div>

                        <!-- الأزرار -->
                        <div class="flex justify-between items-center gap-4">
                            <div class="gap-4 flex items-center">
                                <button type="submit" [disabled]="isUpdatingPassword || passwordForm.invalid"
                                    class="px-8 py-2 bg-slate-800 text-white rounded-lg font-bold hover:bg-slate-900 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                                    <span *ngIf="!isUpdatingPassword">تحديث كلمة المرور</span>
                                    <span *ngIf="isUpdatingPassword" class="flex items-center gap-2">
                                        <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg>
                                        جاري التحديث...
                                    </span>
                                </button>
                                <button type="button" (click)="passwordForm.reset()"
                                    class="text-slate-500 font-medium hover:text-slate-700">
                                    إلغاء
                                </button>
                            </div>

                            <!-- زر حذف الحساب -->
                            <div>
                                <button type="button" (click)="onDeleteAccount()"
                                        class="text-red-500 font-bold hover:text-red-700 transition-colors">
                                    إزالة الحساب
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
